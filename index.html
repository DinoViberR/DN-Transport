<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&N Transport</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: rgba(65, 105, 225, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        nav {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        nav a {
            color: white;
            padding: 14px 25px;
            text-decoration: none;
            display: inline-block;
        }
        
        nav a:hover {
            background-color: royalblue;
            border-radius: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        /* Hide sections initially */
        section {
            display: none;
        }

        /* Show only active section */
        section.active {
            display: block;
        }

        /* Full-page background image for home */
        #home {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('images/Fast & Reliable Moving & Transport Services.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>D&N Transport</h1>
</header>

<nav>
    <a onclick="showSection('home')">Home</a>
    <a onclick="showSection('about')">About Us</a>
    <a onclick="showSection('contact')">Contact</a>
</nav>

<div class="container">
    <section id="home" class="active">
        <h2>Welcome to D&N Transport</h2>
        <p>Reliable and secure transportation solutions.</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We provide secure and reliable transport services.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: dntransport.info@gmail.com</p>
        <p>Phone: +49 176 419 56993</p>
    </section>
</div>

<footer class="footer">
    <p>&copy; 2025 D&N Transport. All rights reserved.</p>
</footer>

<script>
    function showSection(sectionId) {
        document.querySelectorAll('section').forEach(section => {
            section.classList.remove('active');
        });
        document.getElementById(sectionId).classList.add('active');
    }
</script>

</body>
</html>
